<meta charset="utf-8">
<script>

	var a = +prompt("Введите сумму вклада в ₽.");
		b = +prompt("Введите %.");
		
		for(i=1;i<6;i++) {
		c =(a/100*b);
		alert("Размер вклада увеличится на " +c.toFixed(2)+ " ₽ за " +i+ " год.");
		c=(a+c);
		alert (i+ " год. Размер вклада составит: " +c.toFixed(2)+ " ₽.");
		a=c;
		}
		


</script>
