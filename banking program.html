<meta charset="utf-8">
<script>

	var a = +prompt("Enter the deposit amount in ₽.");
		b = +prompt("Enter %.");
		
		for(i=1;i<6;i++) {
		c =(a/100*b);
		alert("Deposit size will increase by" +c.toFixed(2)+ " ₽ over " +i+ " year.");
		c=(a+c);
		alert (i+ " year. The size of the contribution will be: " +c.toFixed(2)+ " ₽.");
		a=c;
		}
		


</script>
